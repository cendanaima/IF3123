<!DOCTYPE html>
<html>
<head>
<title>Tugas Implementasi Interface</title>
</head>
<body>
<form name="formTugas" id="tugasku">
<table>
	<tr>
<td><tr><input type="text" name="username"  placeholder="Username" minlength="3" maxlength="15" required=""><br></td></tr>
<td><tr><input type="password" name="password" id="pass" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required=""><br></td></tr>
<td><tr><input type="password" name="repeat" id="repeat" placeholder="Ulangi Password" required=""><br></td></tr>
<td><tr><input type="email" name="email" id="email" placeholder="Email" size="12" required=""><br></td></tr>
<td><tr></tr><input type="text" name="telp" id="telp" placeholder="Nomor Telpon" maxlength="12" required=""><br></td></tr>
<td><tr></tr><textarea id="alamat" required placeholder="Alamat" style="width: 167px;"></textarea><br></td></tr>
<td><tr><input type="submit" name="" value="Submit"><td>
	</tr>
</table>
</form>
</body>
</html>
